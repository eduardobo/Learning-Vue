<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>computed</title>
</head>
<body>

    <div id = "app" class="container">
        <h3>{{message}}</h3>
        <h3>invert: {{invertido}}</h3>
        <input type="text" class="form-control" v-model = "message">
        <hr>
        <button class="btn btn-primary" @click ="cont++">+</button>
        <button class="btn btn-danger" @click ="if(cont - 1 >= 0)cont--">-</button>
        <h3>{{cont}}</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" :class="[changeColorShort]" role="progressbar" :style="{'width': cont+'%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{cont}}%
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="03.js"></script>
</body>
</html>
