<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Vue.js</title>
        </head>
    <body>
        <div id = "app" class="container mt-5">
            <h3>{{gym}}</h3>
            <input type="text" @keyup.enter="addTask" v-model="newTask">
            <button class="btn btn-primary" @click="addTask">Add Task</button>

            <div v-for="(task, index) of tasks"
            role="alert" :class="['alert', task.status ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between aling-items-center">
                    <div>
                        {{index}} - {{task.name}} - {{task.status}}
                    </div>
                    <div>
                        <button class="btn btn-success" @click="changeStatus(index)">OK</button>
                        <button class="btn btn-danger" @click="deleteTask(index)">X</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="04.js"></script>
  </body>
</html>
