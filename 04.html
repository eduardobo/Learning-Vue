<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container mt-5" id="shape">
        <h3>{{tittle}}</h3>
        <input type="text" class="form-control my-3" v-model="newTask" v-on:keyup.enter="addtask">
        <button class="btn btn-primary" v-on:click="addtask">Add</button>
        <div class="mt-3">
            <div :class="['alert', task.status ? 'alert-success' : 'alert-danger']" role="alert" v-for="(task , index) of tasks">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{task.name}} - {{task.status}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" v-on:click="task.status = !task.status">Ok</button>
                        <button class="btn btn-primary btn-sm" v-on:click="changeStatus(index)">OK</button>
                        <button class="btn btn-danger btn-sm" v-on:click="deletetask(index)">X</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="04.js"></script>
  </body>
</html>
